stages:
  - build
  - deploy-develop
  - deploy-staging
  - retag
  - deploy-production

default:
  image: docker:latest
  before_script:
    - apk add --no-cache bash
    - docker buildx version
    - docker buildx create --bootstrap --name searxng-buildx --use searxng
  after_script:
    - docker image prune -af
    - docker container prune -f
    - docker buildx prune -af
    - docker buildx rm -f searxng-buildx

variables:
  BUILDX_PLATFORMS: inux/amd64,linux/arm64/v8

build:review:
  stage: build
  tags:
    - buildx
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker buildx build --pull --push --progress plain --compress --rm --platform $BUILDX_PLATFORMS -f ./Dockerfile -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - echo "echo \"docker exec -it $CI_PROJECT_NAME-$CI_COMMIT_REF_NAME sh\"; docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME && docker run -it --rm --name $CI_PROJECT_NAME-$CI_COMMIT_REF_NAME $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" >> run-$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME.sh
  after_script:
    - docker buildx rm buildx-$CI_REGISTRY_IMAGE-$CI_COMMIT_REF_NAME
  artifacts:
    paths:
     - run-$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME.sh
    expire_in: 1 week
  environment:
    name: review/$CI_COMMIT_REF_NAME
    on_stop: stop:build:review
    auto_stop_in: 1 week
  only:
    - branches
  except:
    - master
    - main
    - develop

stop:build:review:
  stage: build
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/paulgoio/toolkit:production
  variables:
    GIT_STRATEGY: none
  script:
    - echo "Stopping review/$CI_COMMIT_REF_NAME environment."
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  when: manual
  only:
    - branches
  except:
    - master
    - main
    - develop

build:develop:
  stage: build
  tags:
    - buildx
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWD
  script:
    - docker buildx build --pull --push --progress plain --compress --rm --platform $BUILDX_PLATFORMS -f ./Dockerfile -t $DOCKER_REPO/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG .
  environment:
    name: develop
    url: https://$DEVELOP_DOMAIN
  only:
    - develop

deploy:develop:
  stage: deploy-develop
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/paulgoio/toolkit:production
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - sed -i -e "s/{REPO}/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME/g" -e "s/{ENV}/$CI_ENVIRONMENT_SLUG/g" docker-compose.yml
    - sed -i -e "s/{DOMAIN}/$DEVELOP_DOMAIN/g" -e "s+{CLIENT_DOMAIN}+$CLIENT_DEVELOP_DOMAIN+g" -e "s|{KEY1}|$KEY1|g" -e "s|{KEY2}|$KEY2|g" -e "s|{KEY3}|$KEY3|g"  -e "s+{IP}+$IP+g" -e "s+{URL1}+$URL1+g" -e "s+{URL2}+$URL2+g" -e "s+{URL3}+$URL3+g" -e "s/{EMAIL}/$EMAIL/g" docker-compose.yml
  script:
    - deploy=($(echo ${DEPLOY_TARGETS} | tr ',' ' '))
    - |
      for i in "${deploy[@]}"; do key=${i}_PRIVATE_KEY; host=${i}_HOST; user=${i}_USER; port=${i}_PORT;
      ssh-add <(echo "${!key}" | tr -d '\r');
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "mkdir -p ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME";
      scp -q -P ${!port} ./docker-compose.yml ${!user}@${!host}:~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME/;
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "source /etc/profile && cd ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME && docker compose pull && docker compose up -d --remove-orphans"; done
  environment:
    name: develop
    url: https://$DEVELOP_DOMAIN
    on_stop: stop:deploy:develop
  only:
    - develop
  needs: ["build:develop"]

stop:deploy:develop:
  stage: deploy-develop
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/paulgoio/toolkit:production
  variables:
    GIT_STRATEGY: none
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - deploy=($(echo ${DEPLOY_TARGETS} | tr ',' ' '))
    - |
      for i in "${deploy[@]}"; do key=${i}_PRIVATE_KEY; host=${i}_HOST; user=${i}_USER; port=${i}_PORT;
      ssh-add <(echo "${!key}" | tr -d '\r');
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "source /etc/profile && cd ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME && docker compose down && rm -rf ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME"; done
  environment:
    name: develop
    url: https://$DEVELOP_DOMAIN
    action: stop
  when: manual
  only:
    - develop

build:staging:
  stage: build
  tags:
    - buildx
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWD
  script:
    - docker buildx build --pull --push --progress plain --compress --rm --platform $BUILDX_PLATFORMS -f ./Dockerfile -t $DOCKER_REPO/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG .
  environment:
    name: staging
    url: https://$STAGING_DOMAIN
  only:
    - master
    - main

deploy:staging:
  stage: deploy-staging
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/paulgoio/toolkit:production
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - sed -i -e "s/{REPO}/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME/g" -e "s/{ENV}/$CI_ENVIRONMENT_SLUG/g" docker-compose.yml
    - sed -i -e "s/{DOMAIN}/$STAGING_DOMAIN/g" -e "s+{CLIENT_DOMAIN}+$CLIENT_STAGING_DOMAIN+g" -e "s|{KEY1}|$KEY1|g" -e "s|{KEY2}|$KEY2|g" -e "s|{KEY3}|$KEY3|g"  -e "s+{IP}+$IP+g" -e "s+{URL1}+$URL1+g" -e "s+{URL2}+$URL2+g" -e "s+{URL3}+$URL3+g" -e "s/{EMAIL}/$EMAIL/g" docker-compose.yml
  script:
    - deploy=($(echo ${DEPLOY_TARGETS} | tr ',' ' '))
    - |
      for i in "${deploy[@]}"; do key=${i}_PRIVATE_KEY; host=${i}_HOST; user=${i}_USER; port=${i}_PORT;
      ssh-add <(echo "${!key}" | tr -d '\r');
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "mkdir -p ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME";
      scp -q -P ${!port} ./docker-compose.yml ${!user}@${!host}:~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME/;
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "source /etc/profile && cd ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME && docker compose pull && docker compose up -d --remove-orphans"; done
  environment:
    name: staging
    url: https://$STAGING_DOMAIN
    on_stop: stop:deploy:staging
    auto_stop_in: 24 hours
  only:
    - master
    - main
  needs: ["build:staging"]

stop:deploy:staging:
  stage: deploy-staging
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/paulgoio/toolkit:production
  variables:
    GIT_STRATEGY: none
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - deploy=($(echo ${DEPLOY_TARGETS} | tr ',' ' '))
    - |
      for i in "${deploy[@]}"; do key=${i}_PRIVATE_KEY; host=${i}_HOST; user=${i}_USER; port=${i}_PORT;
      ssh-add <(echo "${!key}" | tr -d '\r');
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "source /etc/profile && cd ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME && docker compose down && rm -rf ~/$CI_ENVIRONMENT_SLUG-$CI_PROJECT_NAME"; done
  environment:
    name: staging
    url: https://$STAGING_DOMAIN
    action: stop
  when: manual
  only:
    - master
    - main

retag:production:
  stage: retag
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/docker:latest
  services:
    - name: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/docker:dind
      alias: docker
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWD
  script:
    - docker pull $DOCKER_REPO/$CI_PROJECT_NAME:staging
    - docker tag $DOCKER_REPO/$CI_PROJECT_NAME:staging $DOCKER_REPO/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG
    - docker push $DOCKER_REPO/$CI_PROJECT_NAME:$CI_ENVIRONMENT_SLUG
  environment:
    name: production
    url: https://$DOMAIN
  when: manual
  only:
    - master
    - main
  needs: ["build:staging"]

deploy:production:
  stage: deploy-production
  tags:
    - docker
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/paulgoio/toolkit:production
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - sed -i -e "s/{REPO}/$CI_PROJECT_NAME/g" -e "s/{ENV}/$CI_ENVIRONMENT_SLUG/g" docker-compose.yml
    - sed -i -e "s/{DOMAIN}/$DOMAIN/g" -e "s+{CLIENT_DOMAIN}+$CLIENT_DOMAIN+g" -e "s|{KEY1}|$KEY1|g" -e "s|{KEY2}|$KEY2|g" -e "s|{KEY3}|$KEY3|g"  -e "s+{IP}+$IP+g" -e "s+{URL1}+$URL1+g" -e "s+{URL2}+$URL2+g" -e "s+{URL3}+$URL3+g" -e "s/{EMAIL}/$EMAIL/g" docker-compose.yml
  script:
    - deploy=($(echo ${DEPLOY_TARGETS} | tr ',' ' '))
    - |
      for i in "${deploy[@]}"; do key=${i}_PRIVATE_KEY; host=${i}_HOST; user=${i}_USER; port=${i}_PORT;
      ssh-add <(echo "${!key}" | tr -d '\r');
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "mkdir -p ~/$CI_PROJECT_NAME";
      scp -q -P ${!port} ./docker-compose.yml ${!user}@${!host}:~/$CI_PROJECT_NAME/;
      ssh ${!user}@${!host} -p ${!port} -o LogLevel=ERROR "source /etc/profile && cd ~/$CI_PROJECT_NAME && docker compose pull && docker compose up -d --remove-orphans"; done
  environment:
    name: production
    url: https://$DOMAIN
  only:
    - master
    - main
  needs: ["retag:production"]
